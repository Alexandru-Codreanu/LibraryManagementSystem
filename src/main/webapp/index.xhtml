<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:head>
         <title>Login</title>
         <h:outputStylesheet library="css" name="styles.css"/>
      </h:head>
      <h:body>
      <h:outputLabel>
         <div>
            <h3 style="text-align: center">Login or Register</h3>
            <h:form id="login">
               <h:messages id="messages" globalOnly="true"/>
               <h:panelGrid columns="1" cellpadding="3" style="margin: 0 auto;">
                  <div>
                     <h:outputLabel for="username" value="Username"/>
                     <h:inputText styleClass="styledInput" id="username" value="#{loginBean.username}"/>
                     <h:message for="username"/>
                  </div>
                  <div>
                     <h:outputLabel for="password" value="Password"/>
                     <h:inputSecret styleClass="styledInput" id="password" value="#{loginBean.password}"/>
                     <h:message for="password"/>
                  </div>
                  <div class="holder">
                     <h:commandButton id="submit-login" update="@form" value="Login" action="#{loginBean.login()}" styleClass="styledButton"/>
                     <h:commandButton id="submit-register" update="@form" value="Register" action="#{loginBean.register()}" styleClass="styledButton"/>
                  </div>
               </h:panelGrid>
            </h:form>
         </div>
      </h:outputLabel>
      </h:body>
   </f:view>
</html>
